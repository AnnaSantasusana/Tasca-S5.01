<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update branch office</title>
  <!--CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      font-family: Calibri, sans-serif;
    }
    .navbar-brand {
      padding-left: 50px;
    }
    h2 {
      margin-top: 20px;
    }
     body {
      background-color: powderblue;
    }
    .bg-cadetblue {
    background-color: cadetblue !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-cadetblue navbar-dark">
  <a class="navbar-brand" href="#" style="color: white;">Branch Office Management System</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/branches}" style="color:black;">List of branch offices</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h2 class="text-center">Update branch office</h2>
      <div class="card-body">

        <form th:object="${branchOffice}" th:action="@{/branches/add}" method="post">
          <input type="hidden" th:field="*{pk_BranchID}" />
          <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <p>Please correct errors below</p>
          </div>
          <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" th:field="*{nameBranch}" placeholder="Type the name"/>
            <span class="help-block" th:if="${#fields.hasErrors('nameBranch')}">
                        <p th:errors="*{nameBranch}" class="text-danger">Name error</p>
                        </span>
          </div>
          <br>
          <div class="form-group">
            <label>Country: </label>
            <input type="text" class="form-control" th:field="*{countryBranch}"
                   placeholder="Type the country"/>
            <span class="help-block" th:if="${#fields.hasErrors('countryBranch')}">
                <p th:errors="*{countryBranch}" class="text-danger">Country error</p>
                   </span>
          </div>

          <br>
          <div class="box-footer">
            <button class="btn btn-success">Save</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

</body>

</html>
